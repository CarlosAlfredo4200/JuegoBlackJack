    <link rel="stylesheet" href="./assets/styles/JuegoCss.css" />

  <body>
    <header class="titulo">Juego Black Jack</header>

    <div id="btn" class="caja1">
      <h2 class="ini">Inicie el juego</h2>
      <button id="btnReinicio" class="btn btn-light">Nuevo Juego</button>
      <button id="btnPedir" class="btn btn-primary">Pedir Carta</button>
      <button id="btnDetener" class="btn btn-danger">Detener</button>

    <div class="juega">
      <div class="caja2">
        <div class="col">
          <h1>Jugador :</h1>

             <!--  <img class="carta" src="assets/cartas/2C.png" alt="" /> -->
          </div>
        </div>
      </div>

<!-- ---------------------------------------  -->

      <div id="pc" class="caja3">
        <div class="col">
          <h1>Computador :</h1>
          <h4>Puntaje : <small></small></h4>
          <div id="cartas-computador" class="divCartas">
            <!--   <img class="carta" src="assets/cartas/4C.png" alt="" />-->
          </div>
        </div>
      </div>
    </div>

    <div class="resultados">
      <h1>Resultados:</h1>
      <h3 id="resu"></h3>
    </div>

    <script src="underscore-min.js"></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
